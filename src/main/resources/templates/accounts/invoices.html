<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>Invoices</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/accounts">Acounts Home</a></li>
          <li><i class="fa fa-bars"></i><a href="/accounts/invoices">Invoice List</a></li>
          <li><i class="fa fa-square-o"></i>Invoices</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel" style="margin-bottom: 0px;">

          <div class="panel-body">
            <a href="/accounts/invoiceAdd" class="btn btn-primary">
              Add New Invoice
            </a>
          </div>
        </section>
        <section class="panel">
          <header class="panel-heading">
            Transactions List
          </header>

          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th></th>
              <th><i class="icon_calendar"></i> Date</th>
              <th><i class="icon_calendar"></i> Client</th>
              <th><i class="icon_mail_alt"></i> Remarks</th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="invoice:${invoices}">
              <td><i class="fa fa-table"></i></td>
              <td th:text="${invoice.invoiceDate}"></td>
              <td th:text="${invoice.client.name}"></td>
              <td th:text="${invoice.remarks}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary"
                     th:href="@{'/accounts/invoice/Edit/'+${invoice.id}}">
                    <i class="icon_pencil-edit"></i></a>
                  <a class="btn btn-success"
                     th:href="@{'/accounts/invoice/Details/'+${invoice.id}}">
                    <i class="icon_document_alt"></i></a>
                  <a class="btn btn-danger"
                     onclick="return confirm('Are you sure?')"
                     th:href="@{'/accounts/invoice/delete/'+${invoice.id}}">
                    <i class="icon_close_alt2"></i>
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</div>


</body>
</html>
