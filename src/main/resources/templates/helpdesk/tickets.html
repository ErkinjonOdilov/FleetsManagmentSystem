<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>Tickets</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/accounts">TIcket Home</a></li>
          <li><i class="fa fa-bars"></i><a href="/accounts/invoices">Ticket List</a></li>
          <li><i class="fa fa-square-o"></i>Tickets</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel" style="margin-bottom: 0px;">

          <div class="panel-body">
            <a href="/helpdesk/ticketAdd" class="btn btn-primary">
              Add New Tickets
            </a>
          </div>
        </section>
        <section class="panel">
          <header class="panel-heading">
            Ticket List
          </header>

          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th></th>
              <th><i class="icon_calendar"></i> Subject</th>
              <th><i class="icon_calendar"></i> Details</th>
              <th><i class="icon_mail_alt"></i> OpenDate</th>
              <th><i class="icon_cogs"></i> CloseDate</th>
              <th><i class="icon_cogs"></i> Remarks</th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="ticket:${tickets}">
              <td><i class="fa fa-table"></i></td>
              <td th:text="${ticket.subject}"></td>
              <td th:text="${ticket.details}"></td>
              <td th:text="${ticket.openDate}"></td>
              <td th:text="${ticket.closeDate}"></td>
              <td th:text="${ticket.remarks}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary"
                     th:href="@{'/helpdesk/tickets/Edit/'+${ticket.id}}">
                    <i class="icon_pencil-edit"></i></a>
                  <a class="btn btn-success"
                     th:href="@{'/helpdesk/tickets/Details/'+${ticket.id}}">
                    <i class="icon_document_alt"></i></a>
                  <a class="btn btn-danger"
                     onclick="return confirm('Are you sure?')"
                     th:href="@{'/helpdesk/tickets/delete/'+${ticket.id}}">
                    <i class="icon_close_alt2"></i>
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</div>


</body>
</html>
