<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Hr</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/parameters">Departments Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/departments">Departments List</a></li>
                    <li><i class="fa fa-square-o"></i>Department Add</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <form class="form-horizontal" th:action="@{/parameters/departments/addNew}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New Location Record
                        </header>
                        <div class="panel-body">
                            <div style="padding:10px">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-form-label col-sm-4">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="idAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="cityAdd" class="col-form-label col-sm-4">Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="cityAdd" name="name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Description:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="descriptionAdd" name="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-form-label col-sm-4">Manager: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="managerid">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="employee : ${employees}"
                                                    th:value="${employee.id}"
                                                    th:text="${employee.username}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/parameters/departments" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
