<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> HR</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Hr Home</a></li>
                    <li><i class="fa fa-square-o"></i>Hr Home</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/parameters/departmentAdd" class="btn btn-primary">
                            Add New Department
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading" style="padding: 10px">
                       Departments List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_table"></i> Id</th>
                            <th><i class="icon_table"></i>Name</th>
                            <th><i class="icon_table"></i> Description</th>
                            <th><i class="icon_cogs"></i> Manager</th>
                        </tr>
                        <tr th:each="department:${departments}">
                            <td><i class="fa fa-location-arrow"></i></td>
                            <td th:text="${department.id}">Id</td>
                            <td th:text="${department.name}">Name</td>
                            <td th:text="${department.description}">Description</td>
                            <td th:text="${department.manager}">Manager</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/parameters/department/Edit/'+${department.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/parameters/department/Details/'+${department.id}}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/parameters/department/delete/'+${department.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>

</div>
</body>
</html>
